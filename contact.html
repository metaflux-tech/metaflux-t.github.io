<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Metaflux</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <section class="hero hero-slim">
    <div class="card">
      <div class="brandmark">M</div>
      <h1>Contact Metaflux</h1>
      <p class="tagline">Tell us your date, venue, and idea</p>
    </div>
  </section>

  <section class="cta reveal">
    <div class="wrap">
      <div class="ctaBox">
        <h2>Request a Quote</h2>
        <p class="muted">We’ll reply within 24 hours.</p>
        <form class="inline" action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
          <input type="hidden" name="_subject" value="New Quote Request — Metaflux" />
          <input type="hidden" name="_captcha" value="false" />
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <button class="primary" type="submit">Send</button>
          <textarea name="message" placeholder="Event details (date, venue, idea)" rows="4" style="grid-column:1 / -1"></textarea>
        </form>
        <p style="margin-top:14px">
          Or email <a href="mailto:hello@company.ae">hello@company.ae</a>
        </p>
      </div>
    </div>
  </section>

  <footer class="foot-social">
    <div class="wrap center">
      <a class="chip" href="https://wa.me/9715XXXXXXXX?text=Hi%20Metaflux%2C%20I’d%20like%20a%20quote" target="_blank" rel="noopener">WhatsApp Us</a>
      <div class="socials">
        <a href="#" aria-label="Instagram">IG</a>
        <a href="#" aria-label="LinkedIn">IN</a>
      </div>
      <div style="margin-top:8px">© Metaflux Technologies, 2025–present. All rights reserved.</div>
    </div>
  </footer>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
